<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/slider.css">

<body>
    <div class="slider">

            <!-- Input star-->

            <input type="radio" name="slider" id="radio3">
            <input type="radio" name="slider" id="radio4">
            <!-- Image slide -->
            <div class="slide first">
                <img src="./assets/img/slider/1.jpg" alt="" >

            </div>
            <div class="slide">
                <img src="./assets/img/slider/2.jpg" alt="" >

            </div>
            <div class="slide ">
                <img src="./assets/img/slider/3.jpg" alt="" >

            </div>
            <div class="slide">
                <img src="./assets/img/slider/4.jpg" alt="" >

            </div>
               
            <!-- Automatic  -->
            <div class="navigation-auto">
                <div class="auto-btn1">

                </div>
                <div class="auto-btn2">
                    
                </div>
                <div class="auto-btn3">
                    
                </div>
                <div class="auto-btn4">
                    
                </div>
            </div>
            <!-- Manual -->
            
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>

        </div>
    </div>
</body>
</html>
